<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: red;
        }
        .main-img{
            height: 300px;
            background-color: orange;
        }
        .subject{
            height: 400px;
            background-color: yellow;
        }
        .content{
            height: 500px;
            background-color: rgb(58, 219, 58);
        }
        .sub{
            height: 300px;
            background-color: rgb(87, 87, 230);
        }
        .footer{
            height: 200px;
            background-color: rgb(2, 2, 58);
        }

        @media screen and (min-width: 800px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 500px;
            }
            .subject{
                height: 350px;
            }
            .content{
                width: 50%;
                height: 400px;
                float: left;
            }
            .sub{
                width: 50%;
                height: 400px;
                float: right;
            }
            .footer{
                clear: both;
                height: 200px;
            }
        }
        @media screen and (min-width: 1024px){
            .header{
                height: 60px;
            }
            .main-img{
                height: 500px;
            }
            .subject{
                width: 50%;
                height: 400px;
                float: left;
            }
            .content{
                width: 50%;
                height: 200px;
                float: right;
            }
            .sub{
                width: 50%;
                height: 200px;
                float: right;
                
            }
            .footer{
                clear: both;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="main-img"></div>
    <div class="subject"></div>
    <div class="content"></div>
    <div class="sub"></div>
    <div class="footer"></div>
</body>
</html>
