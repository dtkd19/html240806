<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: blanchedalmond;
        }
        .container{
            width: 300px;
            background-color: pink;
            /* 화면의 정중앙에 위치 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            border-radius: 10px;
            padding: 20px 30px;
        }
        .text-field, .btn{
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 15px;
            margin-bottom: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
        }
        .btn{
            background-color: rgb(179, 30, 117);
            margin-bottom: 80px;
            font-weight: 700;
            color: white;
            margin-top: 10px;
        }
        .link>a{
            color: rgb(61, 61, 61);
            font-size: small;
        }
    </style>



</head>
<body>
    <div class="container">
        <form action="">
            <input class = "text-field" type="text" name="id" placeholder="id...">
            <input class = "text-field" type="password" name="pw" placeholder="password...">
            <button type="submit" class="btn">login</button>
        </form>
        <div class="link">
            <a href="">비밀번호를 잊어버리셨나요</a>
        </div>
    </div>
</body>
</html>
