<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.con{
            width: 300px;
            /* height: 700px; */
            /* background-color: palegreen; */
            border: 1px solid black;
            box-sizing: border-box;
            text-align: center;
            margin : 0 auto;
        }
        div.text1{
            width: 90%;
            height: 50px;
            /* background-color: gray; */
            /* text-align: center; */
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            margin : 10px auto;
            border: 3px solid black;
            /* box-sizing: border-box; */
        }

        div.box-con{
            width: 90%;
            height: 260px;
            border: 3px solid black;
            margin : 10px auto;
            /* box-sizing: border-box; */
            position: relative;
        }
        .box{
            width: 100px;
            height: 100px;
            box-shadow: 5px 5px gray;
            position: absolute;
        }
        .box1{
            background-color: red;
            top: 40px;
            left: 40px;
            /* transform: translate(-100%, -100%); */
            z-index: 3;

        }
        .box2{
            background-color: green;
            top: 80px;
            left: 80px;
            /* transform: translate(-50%, -50%); */
            z-index: 2;
            
        }
        .box3{
            background-color: blue;
            top: 120px;
            left: 120px;
            z-index: 1;
        }
        div.text2{
            width: 90%;
            height: 50px;
            /* background-color: gray; */
            /* text-align: center; */
            line-height: 50px;
            font-size: 20px;
            font-weight: bold;
            margin : 10px auto;
            border: 3px solid black;
            /* box-sizing: border-box; */
        }

    </style>



</head>
<body>
    <div class="con">

        <div class="text1">
            텍스트
        </div>

        <div class="box-con">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
        </div>

        <div class="text2">
            텍스트
        </div>

    </div>



</body>
</html>
