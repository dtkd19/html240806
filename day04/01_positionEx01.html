<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .pbox{
        background-color: aliceblue;
        width: 100%;
        height: 150px;
        position: relative;
    }
    .box{
        width: 100px;
        height: 100px;
        float: left;
        position: absolute;
        top: 25px;
    }
    .pbox{
        content: "";
        clear: both;
        display: block;
    }
    .box1{
        background-color: aqua;
        left: 25px;
    }
    .box2{
        background-color: bisque;
        left: 50%;
        transform: translate(-50%);
    }
    .box3{
        background-color: brown;
        right: 25px;
    }
    .pbox2{
        width: 500px;
        height: 500px;
        background-color: purple;
        position: relative;
    }
    .box4{
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }

</style>




<body>
    <div class="pbox">
        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </div>
    <div class="pbox2">
        <div class="box4"></div>
    </div>
</body>
</html>
