<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            left: 10%;
            top: 20px;
            animation-name: moveBox;
            animation-duration: 3s;
            animation-iteration-count: 2;
        }
        @keyframes moveBox{
            from{
                left:10%;
            }
            25%{
                background-color: rgb(241, 104, 104);
            }
            50%{
                left:80%;   
                background-color: rgb(177, 122, 228);
            }
            75%{
                background-color: rgb(236, 74, 215);
            }
            100%{
                left:10%;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
