<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .hi{
            position: absolute;
            bottom: 0%;
            left: 30px;
            font-size: 30px;
            font-weight: 400;
            animation-name: hiMove;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        @keyframes hiMove{
            0%{
                bottom: 0%;
            }
            25%{
                bottom: 10%;
            }
            50%{
                bottom: 0%;
            }
            75%{
                bottom: 5%;
            }
            100%{
                bottom: 0%;
            }
        }

    </style>
</head>
<body>
    <div class="hi">hihihi</div>
</body>
</html>
