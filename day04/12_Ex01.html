<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(120, 192, 102);
        }
        .con{
            width: 400px;
            height: 300px;
            background-color: #03c75a;
            border-radius: 20px;
            text-align: center;
            position: absolute;
            top : 50%;
            left: 50%;
            transform: translate(-50%,-50%);

        }
        .id{
            width: 90%;
            /* line-height: 50px; */
            height: 50px;
            margin: 0px 20px 20px 20px;
        }
        .pw{
            width: 90%;
            height: 50px;
            margin: 20px;
        }
        input{
            outline: none;
            border: none;
        }
        .id>input{
            width: 90%;
            height: 50px;
            margin: 20px 0px 0px 10px;
            border-radius: 5px;
        }
        .pw>input{
            width: 90%;
            height: 50px;
            margin: 0px 0px 0px 10px;
            transform: translateY(15px);
            border-radius: 5px;
        }
        button{
            width: 328px;
            height: 50px;
            margin: 10px;
            background-color: green;
            transform: translateX(4px);
            border: none;
            border-radius: 5px;
            color: white;
        }
        .forget{
            width: 90%;
            height: 50px;
            margin: 20px;
            transform: translate(10px,10px);
            line-height: 50px;
        }
        button{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <form action="">
    <div class="con">
        <div class="id">
            <input type="text" name="id" id="" placeholder="아이디">
        </div>
        <div class="pw">
            <input type="password" name="password" id="" placeholder="비밀번호">
        </div>
        <button type="submit">
            로그인
        </button>
        <div class="forget">
            <a href="">비밀번호를 잊어버리셨나요</a>
        </div>

    </div>
    </form>
</body>
</html>
