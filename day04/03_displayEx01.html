<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    nav{
        width: 100%;
    }

    .menu-box{
        width: 200px;
        /* background-color: aqua; */
        float: left;
    }
    .img-box{
        width: calc(100% - 220px);
        height: 900px;
        background-color: beige;
        float: right;
        background-position: center;
        background-size: cover;
        border: 1px solid black;
        background-image: url(../image/풍경2.jpg);
    }
    .menu{
        text-align: center;
        line-height: 50px;
        font-size: large;
        font-weight: 700;
        border: 1px solid black;
        display: block;
        text-decoration: none;
        border-bottom: none;
    }
    a:hover{
        background-color: aqua;
    }
    .menu:last-child{
        border-bottom: 1px solid black;
    }


</style>


<body>
    <nav>
    <div class="menu-box">
        <a class="menu" href="">menu1</a>
        <a class="menu" href="">menu2</a>
        <a class="menu" href="">menu3</a>
        <a class="menu" href="">menu4</a>
    </div>
    <div class="img-box">
        <!-- <img src="../image/풍경2.jpg" alt="풍경사진"> -->
    </div>
</nav>
</body>
</html>
