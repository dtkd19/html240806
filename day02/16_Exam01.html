<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    div 3개를 만들어
    naver, google, daum 사이트 연결이 되게 하고,
    새창에 띄우도록 설정
    각각 색을 달리하여 스타일을 주기
     -->
    <style>
        div.n{
            width: 60px;
            height: 20px;
            background-color: rgb(0, 255, 42);

        }
        div.g{
            width: 60px;
            height: 20px;
            background-color: rgb(0, 255, 242);
        }
        div.d{
            width: 60px;
            height: 20px;
            background-color: rgb(255, 0, 212);
        }
         a.a{
            color: rgb(255, 251, 0);
        }
         a.b{
            color: rgb(255, 0, 0);
        }
         a.c{
            color: rgb(17, 0, 255);
        }
        
    </style>
</head>
<body>
        <a href="http://www.naver.com" target="_blank" class="a"><div class="n">네이버</div></a>
        <a href="http://google.com" target="_blank" class="b"><div class="g">구글</div></a>
        <a href="http://daum.net" target="_blank" class="c"><div class="d">다음</div></a>
    
</body>
</html>
