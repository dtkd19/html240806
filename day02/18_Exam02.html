<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            background-color: aqua;
        }
        th{
            background-color: aquamarine;
        }
        td.id{
            background-color: red;
        }
        td.pw{
            background-color: orange;
        }
        td.repw{
            background-color: yellow;
        }
        td.email{
            background-color: green;
        }
        td.gen{
            background-color: blue;
        }
        td.phone{
            background-color: purple;
        }
        
    </style>
</head>
<body>
    <form action="">
    <table border="1">
        <caption><h2>회원가입</h2></caption>
        <tr>
            <td class="id">아이디</td>
            <td width="600" ><input type="text" name="id" ></td>
        </tr>
        <tr>
            <td class="pw">비밀번호</td>
            <td><input type="password" name="password" ></td>
        </tr>
        <tr>
            <td class="repw">비밀번호확인</td>
            <td><input type="repassword" name="repassword" ></td>
        </tr>
        <tr>
            <td class="email">이메일</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td class="gen">성별</td>
            <td>
                <label for="남성"> <input type="radio" name="gender" id="남성" value="남성">남성</label>
                <label for="여성"> <input type="radio" name="gender" id="여성" value="여성">여성</label>
            </td>
        </tr>
        <tr>
            <td class="phone">전화번호</td>
            <td><input type="number" name="call" id="">-<input type="number" name="call2" id="">-<input type="number" name="call3" id=""></td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" name="submit" value="회원가입" class="sub"></th>
        </tr>


    </table>
</form>
</body>
</html>
