<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        <button id="random">랜덤 숫자 생성 버튼(1~99)</button>
        <button id="new">다시시도</button>
    </h1>
    <h3 id="printMsg"></h3>
    <h1>
        <input type="number" min="1" max="99" id="myNum">
        <button id="compareNum">정답~!!</button>
    </h1>
    <h3 id="result"></h3>
    <script>

        let comNum = 0;
        let str = '';
        let count = 0;

        document.getElementById('random').addEventListener('click', ()=> {
            comNum = Math.floor(Math.random()*99)+1;
            document.getElementById('printMsg').innerText = `컴퓨터가 랜덤수(1~99)를 생성했습니다.`;
        })
        
        document.getElementById('new').addEventListener('click', () => {
            location.reload();
        })

        document.getElementById('compareNum').addEventListener('click', ()=> {
            count++;
            let myNum = document.getElementById('myNum').value;


            if(comNum == myNum){
                str += ` 시도횟수: ${count}, 정답입니다. ${comNum} 였습니다. <br>`;
            } else if(comNum < myNum){
                str += ` 시도횟수: ${count}, 내 숫자 ${myNum} Down!! <br> `;
            } else if(comNum > myNum){
                str += ` 시도횟수: ${count}, 내 숫자 ${myNum} Up!! <br> `;
            } 
            document.getElementById('result').innerHTML = str;
        })

    </script>
</body>
</html>
