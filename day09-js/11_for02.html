<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        //  1~10까지의 합계 
        //for
        let sum = 0;
        for(let i=1; i<=10; i++){
            sum += i;
        }
        console.log(sum);
        //while

        let sum2 = 0;
        let i = 1;
        while( i<= 10){
            sum2 += i;
            i++;
        }
        console.log(sum2);

        console.log('----------');

        // 구구단 3단 출력 3 * 1 = 3
        let dan = 3; // 3단
        let incre = 1; // 1~9증가

        //while
        let result = 0;
        while(incre<=9){
            result = dan*incre;
            console.log(`${dan} * ${incre} = ${result}`)
            incre++;
        }

    </script>
</body>
</html>
