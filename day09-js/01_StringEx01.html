<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fileName = "20240807_javascript.string_method.html";

        // 작성일자분리
        console.log(fileName.substring(0,fileName.indexOf('_')));
        console.log(fileName.substring(0,8));
        // 파일명 분리 indexOf / lastIndexOf : 뒤에서부터 검색
        console.log(fileName.slice(fileName.indexOf('_')+1,fileName.lastIndexOf('.')))
        // 확장자 : substring 마지막번지를 생략하면 끝까지
        console.log(fileName.substr(fileName.lastIndexOf('.')+1))
        console.log(fileName.slice(-4));
    </script>
</body>
</html>
