        document.getElementById('btn').addEventListener('click', () => {

            let incre = 1; 
            let dan = 2;
            let result = 0;
            const gugu = document.getElementById('gugu');

            let str = `<table>`;
            

            for( incre=1; incre <=9; incre++){

                str += '<tr>';

                for(dan=2; dan<=9; dan++){
                    result = dan * incre;
                    str += `<td class="h"> ${dan}*${incre} = ${result}</td>`;
                }

                str += '</tr>';
            }

            str += `</table>`;

            gugu.innerHTML = str;
