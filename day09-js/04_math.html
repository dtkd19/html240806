<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>수학관련 함수</h1>
    <ul>
        <li>
            Math 클래스 : 반올림, 올림, 버림, 최대값, 난수발생 ...
        </li>
        <li>
            Math.round(), Math.ceil(), Math.floor(), Math.max(), Math.min(), Math.random() ...
        </li>
        <li>
            Math.random() : 0(포함)~1(미포함) 사이의 난수를 리턴
        </li>
        <li>
            Math.floor(Math.random()*개수)+시작값;
        </li>
        <li></li>
    </ul>

    <script>
        console.log(Math.floor(Math.random()*10)+1); // 1~10까지의 난수
        console.log(Math.max(10,20,5, 90, 60));
        console.log(Math.min(40,20,30,50,1,6,7));
    </script>
</body>
</html>
