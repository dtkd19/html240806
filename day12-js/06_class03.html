<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 생성자 함수 : 클래스의 함수화
        // class, 생성자함수, 객체
        // 일반 함수와 생성자 함수는 별반 차이가 없음.
        // 1. 반드시 new 를 통해서 실행
        // 2. 반드시 함수 첫글자를 대문자로 시작.

        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.addr = addr
            }
            get personInfo(){
                return `${this.firstName},${this.lastName},${this.age},${this.addr}`;
            }
        }
        // get을 호출시 ()가 없음.
        const my = new PersonClass('kim','minji',20,'seoul');
        console.log(my);
        console.log(my.personInfo);

        // 위의 클래스를 생성자 함수로 변환

        function PersonObject(first,last,age,addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.addr = addr;
            this.getPersonInfo = function(){
                return `${this.firstName},${this.lastName},${this.age},${this.addr}`;
            }
        }

        const my2 = new PersonObject('lee','minji',23,'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo());

        // 객체로 생성
        const person = {
            firstName:'',
            lastName:'',
            age:'',
            addr: '',
            setInfo:function(first,last,age,addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.addr = addr;
            },
            get personInfo(){
                return `${this.firstName},${this.lastName},${this.age},${this.addr}`;
            },
            set setFirstName(first){
                this.firstName = first;  
            }
        };
        person.setInfo('pack','minji',25,'seoul');
        console.log(person);
        console.log(person.personInfo);
        person.setFirstName = 'lee';
        console.log(person.personInfo);
        
    </script>
</body>
</html>
