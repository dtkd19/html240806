        playList : <br>
        <input type="text" id="first">
        <input type="text" id="second">
        <input type="text" id="third">
        <button type="button" id="add">등록</button>
    </form>

        const people =[];

    // people에 객체를 3개 등록
    let name = document.getElementById('name');
    let age = document.getElementById('age');
    let address = document.getElementById('address');
    let first = document.getElementById('first');
    let second = document.getElementById('second');
    let third = document.getElementById('third');

    document.getElementById('add').addEventListener("click", () => {

        const singer = {
            name : name.value,
            age : age.value,
            address : address.value,
            playList : {
                first : first.value,
                second : second.value,
                third : third.value
            }
        };
        
        people.push(singer);
        console.log(people);
        
        print();

        name.value = "";
        age.value ="";
        address.value = "";
        first.value = "";
        second.value = "";
        third.value = "";

    })

    // 3명의 데이터를 콘솔에 for문으로 순회 나열

    function print(){
        for(let a of people){
            for(let keyName in a){
                if(keyName == 'playList'){
                    console.log("-- 플레이리스트 --");
                    for(let p in a[keyName]){
                        console.log(a[keyName][p]);          
                    }
                } else {
                    console.log(keyName+": "+a[keyName]);
                }
            }
        }   

    }

    function print2(){

                        console.log(e[keyName][key]);
                    }
                } else{
                    console.log(keyName+": "+e[keyName]);
                }
            }
        })
    }
