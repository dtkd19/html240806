<!DOCTYPE html>
<html lang="en">

<body>
    <h1>
        클래스: 생성자, 객체
    </h1>
    <!-- 
        클래스 생성 기본 문법
        - 클래스는 반드시 첫글자 대문자
        class MyClass{
            //생성자 : 자바스크립트의 생성자는 1개만 허용
            constructor(param){
                ...
            }
            //
        }
        //method 정의
        methodName(param){
            ....
        }
        methodName(param){
            ....
        }
        //getter/setter

        get name(){
            return this.name;
        }
        set name(value){
            this.name = value;
        }
     -->
</body>

<script>
    class Car{
        constructor(name,year){
            this.name = name;
            this.year = year;
            this.model ='';
        }
    }
    let myCar1 = new Car('소나타', 2023);
    myCar1.model = 'XG';
    console.log(myCar1);
    let myCar2 = new Car('그렌저', 2022);
    console.log(myCar2);
    let myCar3 = new Car();
    myCar3.name ='아반떼';
    myCar3.year = 2024;
    myCar3.model ='XD';
    console.log(myCar3);
</script>
</html>
