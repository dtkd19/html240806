<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 화면에 버튼을 생성하여 버튼을 클릭하면 내이름이 h1 태그에 표시 -->
     <button onclick ='eventFun()'>버튼</button>
     <button id="btn">버튼2</button>
     <button id="btn2">버튼3</button>
     <h1 id = "name1"></h1>

     <script>
        const name1 = document.getElementById('name1');
        
        function eventFun(){
            name1.innerText = '내이름.';
        }
        document.getElementById('btn').addEventListener('click', () =>{
           name1.innerText = '내이름2.';
        })
        document.getElementById('btn2').addEventListener('click', () =>{
           name1.innerHTML = `<span style="color:green;">내이름3.</span>`;
        })


     </script>
</body>
</html>
