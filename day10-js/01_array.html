<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열 : 자바스크립트에서 배열은 유동배열 (크기, 데이터의 변경이 자유롭게 사용가능)
    </h1>
    <ul>
        <li>
            const myArray = [1,2,'a','b',{}];
        </li>
        <li>
            배열에 데이터 타입은 제한이 없음.
            같은 타입으로 채우는것 룰
        </li>
        <li>
            배열의 사용 목적 : 관련있는 데이터를 묶어서 관리하기 위해
        </li>
        <li>
            myArray=[] : 초기값으로 빈 배열을 만든 후 데이터를 추가하여 사용
        </li>
        <li>
            index를 가짐 => 0부터 시작
        </li>
        <li>
            length => 배열의 총길이
        </li>
    </ul>
    
    <script>
        const array = new Array(1,2,3); // 가능하지만 잘 사용하지 않음.
        console.log(array);

        const myArray = [1,2,3,"a",'a',`a`]; // 일반적인 사용방법
        console.log(myArray);

        // 배열의 요소를 출력
        console.log(myArray[0]);
        console.log(myArray[1]);
        console.log(myArray[myArray.length-1]); // 마지막 번지

        // 마지막 번지의 값을 추가
        myArray[myArray.length] = 6; 
        console.log(myArray);

        myArray[9] = 10;
        console.log(myArray);

        console.log(myArray[7]); // undefined

        //const로 선언한 배열은 배열안의 요소를 변경하는것은 가능하지만,
        // 배열자체가 다른 배열로 바뀌는 것은 안됨.
        //만약 배열자체의 교체가 필요한 작업이라면 let을 사용하여 선언해야 함.

        // myArray = ['a','b','c']; // const 라서 불가능.
        // console.log(myArray);   

        console.log("--------------------");
        //myArray의 모든 값을 콘솔에 출력

        for(let i=0; i <myArray.length; i++){
            console.log(myArray[i]);
        }
        console.log('---------------------')

        // for of 사용
        for(let a of myArray){
            console.log(a);
        }

        console.log('---------------------')
        // 여러가지의 데이터를 담고 있는 유사배열 : 혼합배열

        let associaltiveType = [1, true, 'hong', undefined,{k:'value'}, ['k','v'] ]
        for(let b of associaltiveType){
            console.log(b);
        }


    </script>
</body>
</html>
