<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자 기반으로 정렬됨.
    </h1>
    <ul>
        <li>
            array.sort() : 문자를 기준으로 오름차순
        </li>
        <li>
            array.reverse() : 문자를 기준으로 내림차순
        </li>
        <li>
            정렬할 배열의 값이 숫자일 때
            콜백함수를 이용하여 내부 연산을 통해 정렬
        </li>
        <li>
            [1,6,3,5,8,2]
            array.sort(function(a,b){
                return a-b; // 오름차순
                return b-a; // 내림차순
            })
        </li>
    </ul>
    <script>
        const myArray = ['apple','banana','orange','kiwi'];
        console.log(myArray.sort());
        console.log(myArray.reverse());

        const numArray = [];
        //랜덤으로 1~10까지의 숫자를 5개 채우기
        for(let i=1; i <=5; i++){
            numArray.push(Math.floor((Math.random()*10)+1));
        }
        console.log(numArray);
        //sort 오름차순 정렬
        numArray.sort(function(a,b){
            return a-b;
        });
        console.log(numArray);

        // 내림차순 정렬
        numArray.sort((a,b) => { // 화살표함수
            return b-a;
        });
        console.log(numArray);
        console.log('--------------');

        const cars = [
            {type:'volvo',year:2024},
            {type:'banz',year:2021},
            {type:'bmw',year:2023},
            {type:'sonata',year:2022}
        ]
        console.log(cars);

        // year을 기준으로 내림차순 정렬
        cars.sort((a,b) => {
            return b.year-a.year;
        })
        console.log(cars);

        // type을 기준으로 오름차순 정렬
        // -1 0 +1
        cars.sort((a,b) => {
            let x =a.type.toLowerCase(); // 소문자로 변경
            let y =b.type.toLowerCase();
            if(x>y){
                return 1
            }
            if(x<y){
                return -1
            }
            return 0
        })
        console.log(cars);

    </script>
</body>
</html>
