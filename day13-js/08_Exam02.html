<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Gowun+Batang&family=Jua&family=Kalnia+Glaze:wght@100..700&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        body{
            text-align: center;
        }
        #header{
            margin-bottom: 50px;
        }
        #header>h1{
            font-family: "Permanent Marker", cursive;;
            font-size: 3em;
        }
        #header>h3{
            font-size: 2em;
        }
        #section{
            display: flex;
            justify-content: center;
        }
        #section .hero{
            margin: 0 30px;
            text-align: left;
            border: 1px solid black;
            box-shadow: 5px 5px 5px black;
            padding: 20px;
        }
        #section .hero div:first-child{
            font-family: "Permanent Marker", cursive;;
            font-size: 30px;
            font-weight: 700;
        }


    </style>
</head>
<body>
    <!-- https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json -->
    <header id="header"></header>
    <section id="section"></section>


    <script>
        const header = document.getElementById('header');
        const section = document.getElementById('section');
        
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then(resp => resp.json())
        .then(result => {
                    console.log(result);
                    printData(result);
        })


        function printData(obj){
            console.log(obj);
            // header에 넣을 객체 생성
            let str = '' ;
            str += `<h1>${obj.squadName}</h1>`;
            str += `<h3>HomeTown:${obj.homeTown} // Formed:${obj.formed}</h3>`;
            header.innerHTML = str;

            //section에 넣을 객체 생성
            //member[{},{},{}] => 배열 => 객체
            for(let i=0; i<obj.members.length; i++){
                let member = obj.members[i];
                let memberStr = `<div id="hero[i]" class ="hero">`;
                    memberStr += `<div>${member.name}</div>`
                    memberStr += `<div>SeceretIdentity : ${member.secretIdentity}</div>`
                    memberStr += `<div>Age : ${member.age}</div>`
                    memberStr += `<div>SuperPowers : <ul id="power${i}"></ul></div>`;
                    memberStr += `</div>`;
                    section.innerHTML += memberStr;
                    for(const p of member.powers){
                        document.getElementById(`power${i}`).innerHTML += 
                        `<li>${p}</li>`;
                    }
            }
        }

      
    </script>
</body>
</html>
