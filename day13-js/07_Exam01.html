<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dosis:wght@200..800&family=Gowun+Batang&family=Jua&family=Kalnia+Glaze:wght@100..700&family=Nanum+Gothic+Coding&family=Noto+Sans+KR:wght@100..900&family=Permanent+Marker&display=swap" rel="stylesheet">

    <style>
        header{
            text-align: center;
        }
        header span{
            font-weight: 600;
            font-size: 30px;
        }
        header h1{
            font-size: 40px;
        }
        .member-box{
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            padding: 10px
            

        }
        .member{
            padding: 50px;
            
        }
        h1{
            font-family: "Permanent Marker", cursive;
        }
        .name{
            font-family: "Permanent Marker", cursive;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <!-- https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json -->
    <header id="header"></header>
    <section id="section"></section>


    <script>
        let header = document.getElementById('header');
        
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then(resp => resp.json())
        .then(result => {
                    console.log(result);
                    printData(result);
        })
        .catch(err => console.log(err));

        function printData(result){
            let str = '';
            for(let key in result){
                if(key == 'squadName'){
                    str += `<h1>${result[key]}</h1>`
                }
                else if(key == 'homeTown'){
                    str += `<span>${key}:${result[key]}</span>`;
                } else if(key == 'formed'){
                    str += `<span> // ${key}: ${result[key]}</span>`;
                }
            }

            header.innerHTML += str;
        }

        let section = document.getElementById('section');
        fetch('https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json')
        .then(resp => resp.json())
        .then(result => {
                    console.log(result);
                    printData2(result);
        })
        .catch(err => console.log(err));

        function printData2(result){
            let str = '';
            if (result.members) {
                str += `<div class="member-box">`;
                for (let member of result.members) {
                    str += `
                        <div class="member">
                            <p class="name"><strong>${member.name}</strong></p>
                            <p><strong>Age:</strong> ${member.age} </p>
                            <p><strong>Secret Identity:</strong> ${member.secretIdentity}</p>
                            <p><strong>Powers:</strong></p>
                                <ul>
                                    ${member.powers.map(power => `<li>${power}</li>`)}
                                </ul>
                            </div>`;
                }
            }
            str += `</div>`;
            section.innerHTML += str;
        }
    </script>
</body>
</html>
