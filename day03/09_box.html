<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Indie+Flower&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- 
    box의 속성
    width : 가로길이
    height : 세로길이
    margin : box의 바깥여백
    padding : box의 안쪽여백
    box-sizing : box의 크기를 지정하는 속성
    box-sizing에 따라 width가 컨텐츠의 크기가 될 수도 있고, 박스 전체의 크기가 될 수도 있음.

    - border-box => width = 컨텐츠의 가로 + padding + border
    - content-box => width = 컨텐츠의 가로
    
    width = 100px padding = 5px border = 1px
    border-box = 5 + 5 + 1 + 1 + 88 = 100 px => 많이사용
    content-box = 5 + 5 + 1 + 1 + 100 = 112px
    -->
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            background-color: aquamarine;
            box-sizing: border-box;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            background-color: aquamarine;
            box-sizing: content-box;
        }
        .box2{
            width: 50px;
            height: 20px;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 50px;
            background-color: #03c75a;
            text-align: center;
            font-size: small;
            line-height: 18px;
            font-weight: 500;
            font-family: "Roboto Mono", monospace;

        }
        .box2>a{
            text-decoration: none;
            color: rgb(255, 255, 255)
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box1"></div> <br>
    <!--  box2 클릭하면 naver로 이동하는 버튼(div)을 생성 -->
    <div class="box2"><a href="http://www.naver.com" target="_blank">naver</a></div>
</body>
</html>
